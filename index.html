<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with object</title>
</head>
<body>

    <script>

    let car = {
        speed : 500
    }

    // now add something with *= method and access it with bracket 

    car["speed"] *= 2;

    // When you use bracket method you don't need dot

</script>
    
</body>
</html>
